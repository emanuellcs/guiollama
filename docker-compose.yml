version: "3.8"

services:
  guiollama:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - LOG_LEVEL=INFO
      - ENVIRONMENT=development
      - DATABASE_URL=sqlite:////app/data/guiollama.db
    volumes:
      - .:/app # Live reload for development
      - guiollama_data:/app/data
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  guiollama_data:
  ollama_data:
